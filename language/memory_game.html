<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיכרון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        #topic-selection-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            min-width: 200px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="topic-selection-container">
        <h1>בחר נושא לתרגול</h1>
        <div id="topic-selection-area"></div>
    </div>

    <script src="memory_game_engine.js" defer></script>
    <script src="topic_list.js" defer></script>
</body>
</html>
